<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Contact us</h2>

  <form class="needs-validation" novalidate>

    <!-- Floating Label Input -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      <label for="name">Full Name</label>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <!-- Email Input -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <!-- Select Menu -->
    <div class="mb-3">
      <label for="country" class="form-label">Select Country</label>
      <select class="form-select" id="country" required>
        <option value="">Choose...</option>
        <option>India</option>
        <option>USA</option>
        <option>Canada</option>
      </select>
      <div class="invalid-feedback">Please select a country.</div>
    </div>

    <!-- Radio Buttons -->
    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" required>
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="invalid-feedback d-block">Please select your gender.</div>
    </div>

    <!-- Checkboxes -->
    <div class="mb-3">
      <label class="form-label">Skills</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="skill1">
        <label class="form-check-label" for="skill1">HTML</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="skill2">
        <label class="form-check-label" for="skill2">CSS</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="skill3">
        <label class="form-check-label" for="skill3">JavaScript</label>
      </div>
    </div>

    <!-- Input Group -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="username" required>
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>

<script>
  // Bootstrap validation
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
